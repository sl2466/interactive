<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="canvas.css">
	<link rel="stylesheet" href="still-life1.css">

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: #011C40;
	}
	/* this is where you can style the objects in your still life */
	#egg {
		height: 45px;
    width: 60px;
    background: #E3D4C2;
    border-radius: 50%;
    position: absolute;
    left: 730px;
    top: 60px;
		z-index: 5;
		-webkit-animation-duration: 2s;
		-webkit-animation-name: breathe;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-direction: alternate;
		-webkit-animation-timing-function: ease-in-out;
	}

	#onion {
		height: 85px;
    width: 85px;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    left: 529px;
		/* background generated from http://www.colorzilla.com/gradient-editor/ */
		background: #b68d4c; /* Old browsers */
		background: -moz-radial-gradient(center, ellipse cover, #b68d4c -1%, #f3e2c7 0%, #b68d4c 6%, #b68d4c 6%, #b68d4c 7%, #c19e67 9%, #c19e67 9%, #e9d4b3 100%); /* FF3.6-15 */
		background: -webkit-radial-gradient(center, ellipse cover, #b68d4c -1%,#f3e2c7 0%,#b68d4c 6%,#b68d4c 6%,#b68d4c 7%,#c19e67 9%,#c19e67 9%,#e9d4b3 100%); /* Chrome10-25,Safari5.1-6 */
		background: radial-gradient(ellipse at center, #b68d4c -1%,#f3e2c7 0%,#b68d4c 6%,#b68d4c 6%,#b68d4c 7%,#c19e67 9%,#c19e67 9%,#e9d4b3 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b68d4c', endColorstr='#e9d4b3',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
		}

/* lemon */
	.lemon {
		height: 80px;
    width: 100px;
    background: #FED162;
    border-radius: 47%;
    position: absolute;
    z-index: 4;
	}
	.lemon.one {
		left: 190px;
    top: 263px;
	}
	.lemon.two {
		left: 90px;
		top: 460px;
	}
	.lemon.three {
		left: 370px;
		top: 200px;
	}
	#table {
		height: 366px;
		width: 780px;
		background: #F3433C;
		position: absolute;
		left: 400px;
		top: 69px;
		transform: skew(10.9turn, 0deg);
	}

		/* CANDLE */

		#candle {
		  height: 180px;
		  width: 150px;
		  border-left: 2px solid #7A68C7;
		  border-right: 2px solid #7A68C7;
		  position: absolute;
		  top: 180px;
		  left: 680px;
		  z-index: 8;
		}

		#candle #glass {
		  background: grey;
		  height: 100%;
		  width: 100%;
		  position: absolute;
		  opacity: 0.2;
		}

		#candle #highlight-one {
		  background: grey;
		  height: 70%;
		  width: 5%;
		  border-radius: 45%;
		  position: absolute;
		  opacity: 0.3;
		  top: 15%;
		  left: 80%;
		}

		#candle #highlight-two {
		  background: grey;
		  height: 40%;
		  width: 3.5%;
		  border-radius: 45%;
		  position: absolute;
		  opacity: 0.3;
		  top: 55%;
		  left: 7%;
		}

		#candle #candle-top {
		  height: 20%;
		  width: 100%;
		  border-radius: 50%;
		  border: 2px solid #7A68C7;
		  position: absolute;
		  top: -10%;
		  left: -2px;
		}

		#candle #candle-bottom {
		  height: 20%;
		  width: 100%;
		  border-radius: 50%;
		  border: 2px solid #7A68C7;
		  position: absolute;
		  bottom: -10%;
		  left: -2px;
		}

		#candle #glass #top {
		  background: grey;
		  height: 20%;
		  width: 100%;
		  border-radius: 50% 50% 0% 0%;
		  position: absolute;
		  top: -10%;
		}

		#candle #glass #bottom {
		  background: grey;
		  height: 20%;
		  width: 100%;
		  border-radius:50%;
		  position: absolute;
		  bottom: -10%;
		}

		#candle #wax {
		  background: #FD9FA0;
		  height: 60%;
		  width: 94%;
		  border-left: 2px solid #7A68C7;
		  border-right: 2px solid #7A68C7;
		  position: absolute;
		  bottom: 1%;
		  left: 2.5px;
		}

		#candle #wax #wax-top {
		  background: #FD9FA0;
		  height: 28%;
		  width: 100%;
		  position: absolute;
		  border-radius: 50%;
		  border: 2px solid #7A68C7;
		  top: -15%;
		  left: -2px;
		}

		#candle #wax #wax-bottom {
		  background: #FD9FA0;
		  height: 28%;
		  width: 100%;
		  position: absolute;
		  border-radius: 0% 0% 50% 50%;
		  bottom: -15%;
		  left: -2px;
		  border-bottom: 2px solid #7A68C7;
		  border-left: 2px solid #7A68C7;
		  border-right: 2px solid #7A68C7;
		}

		#wick {
		  height: 20px;
		  width: 2px;
		  background: #FD4968;
		  position: absolute;
		  bottom: 60%;
		  left: 75px;
		}

		#flame {
		  background: orange;
		  height:30px;
		  width: 30px;
		  transform: rotate(45deg);
		  position: absolute;
		  bottom: 65%;
		  left: 60px;
		  border-radius: 0% 50% 50% 50%;
		  -webkit-animation: flicker 0.5s infinite;
		  z-index: 7;
		}

		#flame #inner-one {
		  background: blue;
		  height:10px;
		  width: 10px;
		  position: absolute;
		  bottom: 20%;
		  left: 15px;
		  border-radius: 0% 50% 50% 50%;
		}

		#flame #inner-two {
		  background: red;
		  height:20px;
		  width: 20px;
		  position: absolute;
		  bottom: 10%;
		  left: 7.5px;
		  border-radius: 0% 50% 50% 50%;
		}

		@-webkit-keyframes flicker {
		  0% {
		    transform: rotate(45deg);
		    left: 60px;
		    bottom: 65%;
		  }
		  25% {
		    transform: rotate(47deg);
		    left: 58px;
		    bottom: 64%;
		  }
		  50% {
		    transform: rotate(43deg);
		    left: 62px;
		    bottom: 66%;
		  }
		  100% {
		    transform: rotate(45deg);
		    left: 60px;
		    bottom: 65%;
		  }
		}

		@keyframes breathe {
			0% {
				transform: scale(1.2);
			}

			100% {
				transform: scale(0.8);
			}
		}
	</style>

</head>

<body>

		<!-- this starts the canvas div. do not delete this! -->
    <div class="canvas">

			<!-- below is where you put your objects in your still life -->
			<div id="egg"></div>
				<div class="lemon one"></div>
				<div class="lemon two"></div>
				<div class="lemon three"></div>
				<div id="table"></div>
				<div id="onion"></div>
				<div id="candle">
					<div id="glass">
						<div id="top"></div>
						<div id="bottom"></div>
					</div>
					<div id="candle-top"></div>
					<div id="candle-bottom"></div>
					<div id="wax">
						<div id="wax-top"></div>
						<div id="wax-bottom"></div>
					</div>
					<div id="wick"></div>
					<div id="flame">
						<div id="inner-two"></div>
						<div id="inner-one"></div>
					</div>
					<div id="highlight-one"></div>
					<div id="highlight-two"></div>
				</div>

		<!-- this ends the canvas div. do not delete this! -->
    </div>

</body>

</html>
